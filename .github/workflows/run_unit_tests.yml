name: Unit tests

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  distribution: 'temurin' # See 'Supported distributions' for available options
                  java-version: '17'
            - name: Unit tests
              run: ./gradlew test
